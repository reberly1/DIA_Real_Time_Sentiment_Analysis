{% extends "standard.html" %}
{% block content %}
    
<h1>Recommendations Page</h1>
    
    {% if message %}
        {{message}}
    {% else %}
        <!--Prints out recommendations to the site for each recommendation-->
        {% for i in range(length) %}
            User {{i+1}}: {{recommendation[i][0]}}
            <br>
            Tweet from them: {{recommendation[i][1]}}
            <br>
            <br>
        {% endfor %}
    
    {% endif %}
    
{% endblock content %}
