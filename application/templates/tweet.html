{% extends "standard.html" %}
{% block content %}
<h1>Tweet Page</h1>
{% if username %}
    User is currently logged in as {{username}}
{% else %}
    User is currently not logged in
{% endif %}
<form method="POST">

    <input type="text" class="form-control" id="tweet" name="tweet" placeholder="Enter Tweet" required>

    <button type="submit">Tweet</button>

</form>
{% if message %}
    {{message}}
{% endif %}

{% endblock content %}
